base_uri_meta: "http://localhost"
epsg_code: "EPSG:4326"
gc_service:
  internal_endpoint: "/var/www/html/wmts/epsg3857/{{ENDPOINT}}"
  external_endpoint: "/wmts/epsg3857/{{ENDPOINT}}/gc"
  config_prefix: "epsg3857_{{ENDPOINT}}_gc_service"
  gc_header_file: "/etc/onearth/config/conf/epsg3857_{{ENDPOINT}}_header_gc.xml"
  gts_header_file: "/etc/onearth/config/conf/epsg3857_{{ENDPOINT}}_header_gts.xml"
  twms_gc_header_file: "/etc/onearth/config/conf/epsg3857_{{ENDPOINT}}_header_twms_gc.xml"
wmts_service:
  internal_endpoint: "/var/www/html/wmts/epsg3857/{{ENDPOINT}}"
  external_endpoint: "/wmts/epsg3857/{{ENDPOINT}}"
  config_prefix: "epsg3857_{{ENDPOINT}}"
twms_service:
  internal_endpoint: "/var/www/html/twms/epsg3857/{{ENDPOINT}}"
  external_endpoint: "/twms/epsg3857/{{ENDPOINT}}"
