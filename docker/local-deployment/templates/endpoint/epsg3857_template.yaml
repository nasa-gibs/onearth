  mapfile_location: "/etc/onearth/config/mapserver/epsg3857_{{ENDPOINT}}.map"
  source_wmts_gc_uri: "http://localhost/wmts/epsg4326/{{ENDPOINT}}/1.0.0/WMTSCapabilities.xml"
